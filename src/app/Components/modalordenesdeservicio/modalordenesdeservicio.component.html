<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Detalles de la Orden</h5>
      <button type="button" class="btn-close close-btn" (click)="cerrarModal()" aria-label="Cerrar"></button>
    </div>
    <div class="modal-body">
      <div class="modal-columns">
        <div class="column">
          <p><strong>Cliente:</strong> {{ clienteNombre }}</p>
          <p><strong>Dirección:</strong> {{ data.descripcion }}</p>
          <p><strong>Email:</strong> {{ data.email }}</p>
          <p><strong>Estado:</strong> {{ data.estado }}</p>
        </div>
        <div class="column">
          <p><strong>Fecha de Inicio:</strong> {{ fechaInicioFormatted }}</p>
          <p><strong>Servicio:</strong> {{ servicioDescripcion }}</p>
          <p><strong>Tarea:</strong> {{ tareaNombre }}</p>
          <p><strong>Teléfono:</strong> {{ data.telefono }}</p>
        </div>
      </div>
    </div>
    <div class="modal-footer modal-actions">
      <button type="button" class="btn btn-primary submit-btn" (click)="cerrarModal()">Cerrar</button>
    </div>
  </div>
</div>
