<!-- Botón para abrir el modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#customModal">
    Abrir Modal
</button>

<!-- Modal -->
<div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-container">
            <div class="modal-header">
                <h5 class="modal-title modal-title" id="customModalLabel">Agregar Nueva Tarea</h5>
                <button type="button" class="btn-close close-btn" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body modal-form">
                <div class="form-group">
                    <label for="nombre">Nombre de la Tarea</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Escribe el nombre de la tarea"
                        [(ngModel)]="nombreTarea">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" class="form-control" placeholder="Describe la tarea"
                        [(ngModel)]="descripcionTarea"></textarea>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" class="form-control" placeholder="Precio en $"
                        [(ngModel)]="precioTarea">
                </div>
                <div class="form-group">
                    <label for="imagen">Agregar Imagen(es)</label>
                    <input type="file" id="imagen" class="form-control" (change)="onImageSelected($event)" multiple>
                </div>

                <!-- Galería de imágenes con desplazamiento estilo carrusel -->
                <div class="image-gallery" *ngIf="imagePreviews.length > 0">
                    <h4>Vista Previa de Imágenes ({{ imageCount }}):</h4>
                    <div class="gallery-container">
                        <button class="nav-left" (click)="scrollLeft()">&larr;</button>
                        <div class="thumbnails">
                            <div *ngFor="let preview of imagePreviews; let i = index" class="thumbnail-wrapper">
                                <img [src]="preview" alt="Vista Previa" class="thumbnail-image">
                                <button class="delete-btn" (click)="deleteImage(i)">×</button>
                            </div>
                        </div>
                        <button class="nav-right" (click)="scrollRight()">&rarr;</button>
                    </div>
                </div>
            </div>

            <div class="modal-footer modal-actions">

                <button type="button" class="btn btn-primary submit-btn" (click)="guardarTarea()">Guardar</button>
            </div>
        </div>
    </div>
</div>
