<section class="hero-section">
  <div class="card-container">
    <div *ngFor="let servicio of servicios$ | async" 
         class="card" 
         (click)="onCardClick(servicio)">
      <div class="card-background" [ngStyle]="{'background-image': 'url(' + servicio.Image + ')'}"></div>
      <div class="content">
        <h3 class="card-heading">{{ servicio.id }}</h3>
      </div>
    </div>
  </div>
</section>
