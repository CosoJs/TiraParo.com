<div class="card-container">
  <div *ngFor="let user of users" class="card" (click)="onCardClick(user)">
    <div class="card-image" *ngIf="user.logo" [ngStyle]="{'background-image': 'url(' + user.logo + ')'}">
    </div>
    <div *ngIf="!user.logo" class="card-image-placeholder">Sin Imagen</div>
    <div class="category">{{ user.categoria }}</div>
    <div class="heading">{{ user.descripcion }}</div>
  </div>
</div>
