<div class="container" [ngClass]="{ 'sidebar-expanded': isSidebarExpanded }">
    <!-- Sidebar -->
    <div class="sidebar" [ngClass]="{ 'expanded': isSidebarExpanded }">
        <app-sidebar (mouseenter)="expandSidebar()" (mouseleave)="collapseSidebar()"></app-sidebar>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Profile Image Section -->
        <div class="profile-image-section">
            <div class="profile-image-container" (click)="onProfilePicClick()">
                <img [src]="userProfileImageUrl || '/assets/default-profile.png'" alt="User Profile">
                <div class="upload-overlay">
                    <span>Upload New Photo</span>
                </div>
            </div>
        </div>

        <input type="file" id="fileInput" (change)="onFileSelected($event)" class="hidden-input"
            aria-label="Upload Profile Picture">

        <!-- User Info Form -->
        <div class="user-info-container">
            <div class="tabs">
                <button class="tab active">User Info</button>
            </div>

            <form class="user-form" (ngSubmit)="guardarDatos()">
                <div class="form-row">
                    <div class="form-group">
                        <label for="usuario">Username:</label>
                        <input type="text" id="usuario" [(ngModel)]="usuario" name="usuario">
                    </div>
                    <div class="form-group">
                        <label for="nombre">Full Name:</label>
                        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="contrasena">Password:</label>
                        <input type="password" id="contrasena" [(ngModel)]="contrasena" name="contrasena">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                </div>

                <div class="form-group">
                    <label for="biografia">Biography:</label>
                    <textarea id="biografia" [(ngModel)]="biografia" name="biografia" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="intereses">Interests:</label>
                    <input type="text" id="intereses" [(ngModel)]="intereses" name="intereses">
                </div>

                <button type="submit" class="submit-button">Update Info</button>
            </form>
        </div>
    </div>
</div>
